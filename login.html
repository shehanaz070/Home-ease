<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Homease</title>
<style>
body {font-family:Arial,sans-serif; background:#f0f4f8; margin:0; padding:0;}
nav {display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); position: sticky; top:0; z-index:100;}
nav .logo {font-weight:bold; font-size:24px; color:#333;}
nav input {margin:0 5px; padding:5px; border-radius:5px; border:1px solid #ccc;}
nav a {margin-left:15px; text-decoration:none; color:#333; font-weight:500;}
nav a:hover {color:#007bff;}
.container {max-width:400px; margin:50px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.container h2 {text-align:center; margin-bottom:20px;}
.container input[type="email"], .container input[type="password"] {width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;}
.container button {width:100%; padding:10px; margin-top:10px; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer;}
.container button:hover {background:#0056b3;}
.logout-btn {margin-left:15px; padding:6px 12px; background:#ff4d4d; color:#fff; border:none; border-radius:6px; cursor:pointer;}
.logout-btn:hover {background:#cc0000;}
</style>
</head>
<body>
<nav>
  <div class="logo">Homease</div>
  <input type="text" id="location" placeholder="Enter location or allow current location">
  <input type="text" id="search" placeholder="Search services...">
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="service.html">Services</a>
    <a href="booking.html">Bookings</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
    <button class="logout-btn" id="logoutBtn" style="display:none;">Logout</button>
  </div>
</nav>

<div class="container">
<h2>Login to Homease</h2>
<form id="loginForm">
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
</div>

<script>
const locationInput = document.getElementById('location');
locationInput?.addEventListener('click',()=>{if(navigator.geolocation){navigator.geolocation.getCurrentPosition(pos=>{locationInput.value=`Lat: ${pos.coords.latitude.toFixed(3)}, Lon: ${pos.coords.longitude.toFixed(3)}`})}else alert('Geolocation not supported');});
const searchInput = document.getElementById('search');
searchInput?.addEventListener('keypress',e=>{if(e.key==='Enter') alert(`Searching for: ${searchInput.value}`);});

// Simulated login/logout
const loginForm = document.getElementById('loginForm');
const logoutBtn = document.getElementById('logoutBtn');

loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  alert('Login successful!');
  loginForm.style.display = 'none';
  logoutBtn.style.display = 'inline-block';
});

logoutBtn.addEventListener('click', ()=>{
  alert('Logged out!');
  loginForm.style.display = 'block';
  logoutBtn.style.display = 'none';
});
</script>
</body>
</html>
